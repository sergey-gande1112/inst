<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Shop - Инструкции</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto; /* Добавлено для вертикальной прокрутки */
            position: relative;
        }
        /* Эффект плывущего пепла */
        .ash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .ash div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://www.transparenttextures.com/patterns/ash.png') no-repeat;
            background-size: cover;
            opacity: 0.2;
            animation: float 30s linear infinite;
        }
        .ash div:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-duration: 35s;
        }
        .ash div:nth-child(2) {
            top: 30%;
            left: 40%;
            animation-duration: 40s;
        }
        .ash div:nth-child(3) {
            top: 50%;
            left: 70%;
            animation-duration: 45s;
        }
        .ash div:nth-child(4) {
            top: 70%;
            left: 20%;
            animation-duration: 50s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100%) translateX(100%);
            }
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            animation: fadeInText 2s ease-out;
            z-index: 1;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            animation: fadeInContainer 2s ease-out;
            z-index: 1;
            overflow-y: auto; /* Добавлено для вертикальной прокрутки */
            max-height: 80vh; /* Устанавливаем максимальную высоту для карточек */
        }
        .card {
            background-color: #444;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            transition: transform 0.4s, box-shadow 0.4s, filter 0.4s, opacity 0.4s;
            position: relative;
            opacity: 0;
            animation: fadeInCard 1s forwards;
        }
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:hover {
            transform: translateY(-15px) rotate(1deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            filter: brightness(1.15);
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.4s, filter 0.4s;
        }
        .card:hover img {
            transform: scale(1.1);
            filter: brightness(0.9);
        }
        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding: 15px;
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            transition: background 0.4s, transform 0.4s, color 0.4s;
            position: relative;
            z-index: 1;
            cursor: pointer;
            user-select: none;
        }
        .card a:hover {
            background: linear-gradient(to right, #FC5C7D, #6A82FB);
            color: #fff;
            transform: scale(1.05);
        }
        .card a:active {
            transform: scale(0.95);
        }
        .card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }
        .card a:hover::before {
            opacity: 1;
        }
        .no-select {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Edge */
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="ash">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <h1>Sky Shop - Инструкции</h1>
    <div class="card-container">
        <div class="card">
            <img src="logo1.jpg" alt="Как пополнить баланс">
            <a href="https://teletype.in/@oneinskyr/vlUKKAVRIwO" class="no-select">Как пополнить баланс в боте и сделать покупку.</a>
        </div>
        <div class="card">
            <img src="logo2.jpg" alt="Как пригласить друга">
            <a href="https://telegra.ph/Referalnaya-sistema-02-29" class="no-select">Как пригласить друга и получать % с его покупок.</a>
        </div>
        <div class="card">
            <img src="logo3.jpg" alt="SMS-сервисы">
            <a href="https://teletype.in/@oneinskyr/XpJXTMvLmVQ" class="no-select">SMS-сервисы и как ими пользоваться</a>
        </div>
    </div>
</body>
</html>
