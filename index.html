<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Shop - Инструкции</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes hoverEffect {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes buttonHover {
            0% { background: linear-gradient(to right, #6A82FB, #FC5C7D); }
            100% { background: linear-gradient(to right, #FC5C7D, #6A82FB); }
        }

        body {
            background-color: #2b2b2b;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #444;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: hoverEffect 0.5s ease-out;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding: 15px;
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            transition: background 0.3s;
            animation: fadeIn 2s ease-out;
        }

        .card a:hover {
            animation: buttonHover 0.3s forwards;
        }
    </style>
</head>
<body>
    <h1>Sky Shop - Инструкции</h1>
    <div class="card-container">
        <div class="card">
            <img src="logo1.jpg" alt="Как пополнить баланс">
            <a href="https://teletype.in/@oneinskyr/vlUKKAVRIwO">Как пополнить баланс в боте и сделать покупку.</a>
        </div>
        <div class="card">
            <img src="logo2.jpg" alt="Как пригласить друга">
            <a href="https://telegra.ph/Referalnaya-sistema-02-29">Как пригласить друга и получать % с его покупок.</a>
        </div>
        <div class="card">
            <img src="logo3.jpg" alt="SMS-сервисы">
            <a href="https://teletype.in/@oneinskyr/XpJXTMvLmVQ">SMS-сервисы и как ими пользоваться</a>
        </div>
    </div>
</body>
</html>
