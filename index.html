<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Shop - Инструкции</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #444;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding: 15px;
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            transition: background 0.3s;
        }
        .card a:hover {
            background: linear-gradient(to right, #FC5C7D, #6A82FB);
        }
    </style>
</head>
<body>
    <h1>Sky Shop - Инструкции</h1>
    <div class="card-container">
        <div class="card">
            <img src="logo1.jpg" alt="Как пополнить баланс">
            <a href="https://teletype.in/@oneinskyr/vlUKKAVRIwO">Как пополнить баланс в боте и сделать покупку.</a>
        </div>
        <div class="card">
            <img src="logo2.jpg" alt="Как пригласить друга">
            <a href="https://telegra.ph/Referalnaya-sistema-02-29">Как пригласить друга и получать % с его покупок.</a>
        </div>
        <div class="card">
            <img src="logo3.jpg" alt="SMS-сервисы">
            <a href="https://skyrushop.tilda.ws/3">SMS-сервисы и как ими пользоваться</a>
        </div>
    </div>
</body>
</html>
